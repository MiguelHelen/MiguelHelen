name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # todos os dias Ã  meia-noite
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: MiguelHelen
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#FF0000&color_dots=#444444,#666666,#888888,#CCCCCC
      - uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
